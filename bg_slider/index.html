<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82dcb87ed2.js" crossorigin="anonymous"></script>

</head>
<body>
    <section id="section">
        <i class="fa-solid fa-arrow-left" id="prev"></i>
        <div class="thumb-cont">
            <img src="images/tn1.jpg" class="active thumbnail">
            <img src="images/tn2.jpg" class="thumbnail">
            <img src="images/tn3.jpg" class="thumbnail">
            <img src="images/tn4.jpg" class="thumbnail">
            <img src="images/tn5.jpg" class="thumbnail">
        </div>
        <i class="fa-solid fa-arrow-right" id="next"></i>
    </section>



    <script src="script.js"></script>
</body>
</html>
